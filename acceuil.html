<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Mots de Passe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>KeyPass</h1>

        <!-- Formulaire pour ajouter un mot de passe -->
        <form id="passwordForm">
            <label for="site">Site (URL) :</label>
            <input type="text" id="site" placeholder="ex: https://exemple.com" required>

            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" placeholder="Votre identifiant" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" placeholder="Votre mot de passe" required>

            <button type="submit">Ajouter</button>
        </form>

        <button id="showPasswords">Afficher les mots de passe</button>

        <!-- Tableau pour afficher les mots de passe -->
        <table id="passwordTable">
            <thead>
                <tr>
                    <th>Site</th>
                    <th>Identifiant</th>
                    <th>Mot de passe</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les mots de passe seront insérés ici -->
            </tbody>
        </table>
    </div>

    <script src="acceuil.js"></script>
</body>
</html>
