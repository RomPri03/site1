<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1>Bienvenue sur votre gestionnaire de mots de passe</h1>

    <!-- ðŸ”¹ Bouton pour afficher les mots de passe -->
    <div id="passwordSection">
        <button id="showPasswords">Voir mes mots de passe</button>
        <ul id="passwordList"></ul>
    </div>

    <!-- ðŸ”¹ Formulaire pour ajouter un mot de passe -->
    <div id="addPasswordSection">
        <h2>Ajouter un nouveau mot de passe</h2>
        <form id="passwordForm">
            <label for="site">Site :</label>
            <input type="text" id="site" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" required>

            <button type="submit">Ajouter</button>
        </form>
    </div>

    <script src="acceuil.js"></script>

</body>
</html>
