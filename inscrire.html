<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h2>Inscription</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="registerEmail">Email :</label>
                <input type="email" id="registerEmail" placeholder="Entrez votre email" required>
            </div>

            <div class="input-group">
                <label for="registerPassword">Mot de passe :</label>
                <input type="password" id="registerPassword" placeholder="Entrez votre mot de passe" required>
            </div>

            <button type="submit" class="btn">S'inscrire</button>

            <p class="login-link">Déjà inscrit ? <a href="connexion.html">Connectez-vous</a></p>
        </form>
    </div>


    <script src="register.js"></script>
</body>

</html>
