<!DOCTYPE html>
<html>

<head>
    <title>Connexion</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Formulaire de connexion -->
    <div class="container">
        <form id="loginForm">
            <h2>Connexion</h2>
            <br>
            <div class="input-group">
                <label for="loginEmail">Email :</label>
                <input type="email" id="loginEmail" placeholder="Entrez votre email" required />
                <br><br>
                <label for="loginPassword">Mot de passe :</label>
                <input type="password" id="loginPassword" placeholder="Entrez votre mot de passe" required />
                <br><br>
                <button type="submit">Se connecter</button>

                <!-- Texte avec lien pour l'inscription -->
                <p>Vous n'avez pas de compte ? <a href="inscrire.html">Inscrivez-vous</a></p>
        </form>
    </div>
    

    <script src="login.js"></script>
</body>

</html>
